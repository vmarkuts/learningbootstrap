<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ristorante Con Fusion</title>
</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reserveTable" name="button">class modal fade</button>
  <div id="reserveTable" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reserve a Table</h5>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form class="card-body">
            <fieldset class="form-group">
              <div class="row">

                <legend class="col-form-label col-lg-2">Number of Guests</legend>
                <div class="col-lg-10">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                    <label class="form-check-label" for="inlineRadio6">6</label>
                  </div>
                </div>
              </div>


              <div class="row form-group">
                <label for="" class="col-lg-2 col-form-label">Section</label>
                <div class="col-lg-10">

                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-success active">
                      <input type="radio" name="options" id="non-smoker" checked> Non-Smoking
                    </label>
                    <label class="btn btn-danger">
                      <input type="radio" name="options" id="smoker"> Smoking
                    </label>
                  </div>
                </div>
              </div>


              <div class="row form-group">
                <label for="time" class="col-lg-2 col-form-label">Date and Time</label>
                <div class="col-lg-4">
                  <input type="tel" class="form-control" id="date" name="date" placeholder="Date">
                </div>
                <div class="col-lg-4">
                  <input type="tel" class="form-control" id="time" name="time" placeholder="Time">
                </div>
              </div>

              <div class="row form-group">
                <div class="offset-lg-2 col-lg-10">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary ml-1">Reserve</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
  <script src="node_modules/jquery/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
